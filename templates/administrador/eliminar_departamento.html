<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Departamento</title>
</head>
<body>
    <h2>¿Está segúro que desea eliminar el Departamento <b>{{object.nombre}}</b>?</h2>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar" />
        <a href="{% url 'administrador:lista_departamentos' %}">Cancelar</a>
    </form>
</body>
</html>
