<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inciar Sesión</title>
</head>
<body>
{% if messages %}
<div>
    {% for message in messages %}
    <span>{{message}}</span>
    {% endfor %}
</div>
{% endif %}
<form action="" method="post"> {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Iniciar Sesión" />
</form>
</body>
</html>
